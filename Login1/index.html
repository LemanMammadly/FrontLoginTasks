<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login 1</title>
</head>
<body>
    <div class="alllogin">
        <div class="container">
            <div class="toplogin">
                <h1>Login to your account</h1>
                <form action="">
                    <input id="input" class="email" type="email" placeholder="Your email address">
                    <input id="input" class="pass" type="password" placeholder="Password">
                </form>
            </div>
            <div class="bottomlogin">
                <a href="">Forgot Password?</a>
                <button>Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
